version: '3.8'

services:
  # rails new . --force --no-deps --database=mysql --api
  back:
    build: ./back
    # command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - ./back/src:/opt/back
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    env_file:
      - back/.env
      - db/.env
    secrets:
      - db-password
    networks:
      - back_net
      - front_net
    ports:
      - '3000:3000'
    depends_on:
      - db
    tty: true

  front:
    build: ./front
    volumes:
      - ./front:/opt/front
      - no_modules:/opt/front/node_modules
    env_file:
      - front/.env
    networks:
      - front_net
    ports:
      - '8080:8080'
    tty: true

  db:
    build: ./db
    volumes:
      - ./db/data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    env_file:
      - db/.env
    secrets:
      - db-password
    networks:
      - back_net
    expose:
      - 3306

volumes:
  no_modules:
secrets:
  db-password:
    file: db/password.txt
networks:
  back_net:
  front_net:
